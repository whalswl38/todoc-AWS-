<!DOCTYPE html>
<html
  xmlns:th="http//www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
  <head>
    <title>증상 선택</title>
    <style>
      .select-item-container {
        max-width: 768px;
        margin: auto;
        width: 100%;
      }

      #lnb-container {
        width: 120px;
      }

      #lnb-container a:not(.lnb-active) {
        color: black;
        font-size: 18px;
      }

      .lnb-active {
        color:royalblue;
        font-size: 18px;
      }

      .lnb-item {
        padding: 8px;
      }

      .item-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        color: rgb(141, 146, 151);
      }

      .item-image {
        color: rgb(141, 146, 151);
        background-color: rgb(247, 249, 250);
        width: 80px;
        height: 50px;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .row {
        gap: 8px;
        margin-bottom: 12px;
      }
       .filter-sort {
        background-color: rgb(247, 249, 250);
        border-radius: 20px;
        padding: 10px 20px 10px 20px ;
        font-size: 14px;
        color: rgb(141, 146, 151);
        font-weight: 500;
        min-width: 40px;
        text-align: center;
        cursor: pointer;
      }
    </style>
    <script>
      $("#collaspe-btn").click;

      $(document).ready(function () {
        $("#collaspe-btn").click(function () {
          $(this).hide();
        });
      });
      
      function goToList(searchValue) {
    	  window.location.href = 
    		  "/clinic-contact-category-list?category=2&searchValue="+searchValue+"&clinicNight=&clinicWeekend=&textSearch=";
      }
      
    </script>
  </head>
  <div layout:fragment="content" class="select-item-container">
    <div class="spacing-height-16"></div>
    <div class="d-flex justify-content-between" style="">
      <div id="lnb-container">
        <ul class="lnb flex-column">
          <li class="lnb-item">
            <a
              class="lnb-link"
              aria-current="page"
              th:href="@{/clinic-contact-subject-page}"
              >병원찾기</a
            >
          </li>
          <li class="lnb-item">
            <a class="lnb-link lnb-active" th:href="@{/clinic-contact-item-page}"
              >증상찾기</a
            >
          </li>
          <li class="lnb-item">
            <a class="lnb-link" th:href="@{/clinic-contact-category-list}">병원 리스트</a>
          </li>
        </ul>
      </div>
      <div style="padding: 16px">
      <div style="display: flex;">
	    <div style="flex: 1;">
	        <h4>증상찾기(대면)</h4>
	    </div>

	  </div>
        <div class="spacing-height-16"></div>
        <div>
          <div class="row">
            <div class="col item-box" th:onclick="goToList(21)" >
              <div class="item-image">
                <div>
					<div>감기/몸살</div>
                </div>
              </div>
            </div>
            <div class="col item-box" th:onclick="goToList(22)">
              <div class="item-image">
                <div>
 					<div>소화불량</div>
                </div>
              </div>            
            </div>
            <div class="col item-box" th:onclick="goToList(23)">
              <div class="item-image">
                <div>
              		<div>소아과</div>
                </div>
              </div>
            </div>
            <div class="col item-box" th:onclick="goToList(24)">
              <div class="item-image">
                <div>
				  <div>비염</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">

              <div class="item-image">
                <div>

            </div>
            <div class="col item-box" th:onclick="goToList(26)">

                <div>

                <div>

            </div>
          </div>
          <div class="row" style="margin: 0 auto">
            <div

            >
              <button
                id="collaspe-btn"
                class="btn btn-white"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapse"

                더보기

            </div>
          </div>
          <div class="collapse" id="collapse">
            <div class="row">
              <div class="col item-box" th:onclick="goToList(29)">
                <div class="item-image">
                  <div>
				    <div>위염</div>

                </div>
                
              </div>
              <div class="col item-box" th:onclick="goToList(30)">
                <div class="item-image">

                  </div>
                </div>   
              </div>
              <div class="col item-box" th:onclick="goToList(31)">
                <div class="item-image">
                  <div>
                   <div>당뇨</div>
                  </div>
                </div>
              </div>
              <div class="col item-box" th:onclick="goToList(32)">
                <div class="item-image">
                  <div>
                    <div>고혈압</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">

              </div>
            </div>
            <div class="row">
              <div class="col item-box" th:onclick="goToList(37)">

      </div>
      <div class="spacing-height-16"></div>
      <div class="spacing-height-16"></div>
    </div>
  </div>
</html>
